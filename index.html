<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencia Virtual Nora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f9;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1587614295999-6f3eabeb06b5?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      padding: 4rem 2rem;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #802b44;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    #sobre-mi {
      background: none;
      color: #4a4a4a;
      padding: 3rem 2rem;
      border-radius: 12px;
    }
    h2 {
      color: #c15678;
    }
    .servicio {
      background-color: #ffe9ee;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      perspective: 1000px;
    }
    .servicio-inner {
      position: relative;
      width: 100%;
      height: 200px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .servicio:hover .servicio-inner {
      transform: rotateY(180deg);
    }
    .servicio-front, .servicio-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    .servicio-front {
      background-color: #ffe9ee;
    }
    .servicio-back {
      background-color: #fbc7d4;
      transform: rotateY(180deg);
      padding: 1rem;
    }
    .servicio-back img {
      max-width: 100px;
      border-radius: 10px;
      margin-top: 1rem;
    }
    footer {
      background-color: #fcdce4;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #802b44;
    }
    .contact-links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      background-color: #fbc7d4;
      color: #802b44;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .contact-links a:hover {
      background-color: #f4a7b9;
    }
    form {
      margin-top: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #802b44;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #a44e6b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asistencia Virtual Nora</h1>
    <p>Tu aliada digital con estilo y organización.</p>
  </header>

  <nav>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Experiencia en gestión administrativa. Me especializo en organización, atención al cliente y soporte remoto. Mi enfoque combina responsabilidad, proactividad y buen gusto.</p>
  </section>
